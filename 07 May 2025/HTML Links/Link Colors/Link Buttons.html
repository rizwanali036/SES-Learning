<!DOCTYPE html>

<style>
a:link, a:visited {
  background-color: #0066ff;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
</head>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="cong.png" target="_blank">This Welcome image</a>
