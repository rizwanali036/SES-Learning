<!DOCTYPE html>
<html>
<body>

<h1>My Web Page</h1>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "<h2>Hello World</h2>";
</script>

<!-- Using innerText -->

<h1>My Web Page</h1>

<p id="demo2"></p>

<script>
document.getElementById("demo2").innerText = "Hello World";
</script>

</body>
</html>
