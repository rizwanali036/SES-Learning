<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic text shadow */
    h1.shadow-basic {
      text-shadow: 2px 2px;
    }

    /* Text shadow with red color */
    h1.shadow-colored {
      text-shadow: 2px 2px red;
    }

    /* Text shadow with blur radius and red color */
    h1.shadow-blur {
      text-shadow: 2px 2px 5px red;
    }
    h1.white-color {
  color: white;
  text-shadow: 2px 2px 4px #000000;
}
  </style>
</head>
<body>

  <h1 class="shadow-basic">Text-shadow: 2px 2px;</h1>
  <h1 class="shadow-colored">Text-shadow: 2px 2px red;</h1>
  <h1 class="shadow-blur">Text-shadow: 2px 2px 5px red;</h1>
  <h1 class="white-color">This is white heading</h1>

</body>
</html>
