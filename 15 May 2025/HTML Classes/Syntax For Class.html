<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .city{
            background-color: orangered;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>The class Attribute</h1>
    <p>Use CSS to style elements with the class name "city":</p>
    <h1 class="city">london</h1>
    <p>London is the capital of England.</p>
    <h1 class="city">Paris</h1>
    <p>Paris is the capital of France.</p>
    <h1 class="city">Tokyo</h1>
    <p>London is the capital of Japan.</p>
</body>
</html>
