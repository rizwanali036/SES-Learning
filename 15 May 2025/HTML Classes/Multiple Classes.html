<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .main{
        text-align: center;
    }
    .city{
        background-color: brown;
        color: white;
        padding: 20px;
    }
   </style>
</head>
<body>
    <h2>Multiple Classes</h2>
    <p>Here, all three h2 elements belongs to the "city" class. In addition, London also belongs to the "main" class, which center-aligns the text.</p>
    <h1 class="main city">London</h1>
    <h1 class="city">Paris</h1>
    <h1 class="city">Tokyo</h1>

    <!-- Different Elements Can Share Same Class -->
    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France</p>
</body>
</html>
