<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<!-- Iframe - Set Height and Width -->
<iframe src="image.png" height="250" width="350" title="Iframe Example"></iframe>
<!-- Iframe - Set Height and Width with style tag -->
<iframe src="image.png" style="height:250px;width:350px" title="Iframe Example"></iframe>

<!-- Iframe - Remove the Border -->
<iframe src="image.png" style="height:250px;width:350px; border: none;" title="Iframe Example"></iframe>

</body>
</html>
